<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Web Code</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <!-- link file css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>New Movies</h1>

    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="1.png" alt="" />
          Takeaway
        </div>
        <div class="swiper-slide">
          <img src="2.png" alt="" />
          Foodcourts
        </div>
        <div class="swiper-slide">
          <img src="3.png" alt="" />
          Music Classes
        </div>
        <div class="swiper-slide">
          <img src="4.png" alt="" />
          Beauty
        </div>
        <div class="swiper-slide">
          <img src="5.png" alt="" />
          Tattoo
        </div>

        <div class="swiper-slide">
          <img src="7.png" alt="" />
          Dance Studio
        </div>
        <div class="swiper-slide">
          <img src="8.png" alt="" />
          Gym
        </div>
        <div class="swiper-slide">
          <img src="1.png" alt="" />
          Takeaway
        </div>
        <div class="swiper-slide">
          <img src="2.png" alt="" />
          Foodcourts
        </div>
        <div class="swiper-slide">
          <img src="3.png" alt="" />
          Music Classes
        </div>
        <div class="swiper-slide">
          <img src="4.png" alt="" />
          Beauty
        </div>
        <div class="swiper-slide">
          <img src="5.png" alt="" />
          Tattoo
        </div>

        <!-- 15 div -->
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        centeredSlides: true,
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        slidesPerView: 10,
        loop: true,
        coverflowEffect: {
          rotate: 5,
          stretch: 0,
          depth: 0,
          modifier: 1,
          slideShadows: true,
        },
      });
    </script>
  </body>
</html>
